[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output formatting
addopts = 
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    integration: integration tests that use the database
